<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Art of Arty, from Stockholm, Sweden">
    <meta name="keywords" content="art, arty, artist, stockholm, sweden, comission">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Arty</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Art of Arty</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href=commission.html class="active">Commission</a>
                </li>
                <li>
                    <a href=arts.html>Art for sale</a>
                </li>
                <li>
                    <a href=index.html>Home</a>
                </li>


            </ul>
        </nav>
    </header>

    <section>
        <div id="hero-image"></div>
        <div id="cover-text">
            <h2>For the Love of Art</h2>
        </div>
    </section>
    <section>
        <form class=com-form method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Commission Form</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>

            <label for="price">Price Range</label>
            <input type="text" id="price" name="price" class="text-input" required>
            <label for="com-dets">Commission Details</label>
            <textarea id="com-dets" name="commission details" rows="4" cols="50"></textarea>

            <input type="submit" value="Commission" class="submit-button">

        </form>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/0b7a49384d.js" crossorigin="anonymous"></script>
</body>

</html>
